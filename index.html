
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Md Syful Islam Siyam | Developer's Universe</title>
  <style>
    /* Reset & basics */
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: radial-gradient(ellipse at center, #0b0c1a 0%, #000010 80%);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      user-select: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      display: block;
      position: absolute;
      top:0; left:0;
      width: 100%; height: 100%;
    }
    /* Info Panel */
    #infoPanel {
      position: absolute;
      top: 20px; right: 20px;
      width: 320px;
      background: rgba(10,10,30,0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #22ddffaa;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      color: #22ddff;
    }
    #infoPanel.active {
      opacity: 1;
      pointer-events: auto;
    }
    #infoPanel h2 {
      margin-top: 0;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffffaa;
    }
    #infoPanel p {
      margin: 10px 0;
      line-height: 1.4;
      font-size: 14px;
      color: #a0f0ffcc;
    }
    #infoPanel button {
      margin-top: 15px;
      background: #00ffff33;
      border: none;
      color: #00ffffdd;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #infoPanel button:hover {
      background: #00ffffaa;
    }
    /* Glowing Text for title */
    #title {
      position: absolute;
      left: 20px;
      bottom: 20px;
      font-size: 24px;
      font-weight: 900;
      color: #00ffffaa;
      text-shadow: 0 0 8px #00ffffcc, 0 0 20px #00ffff88;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="infoPanel">
    <h2 id="infoTitle"></h2>
    <p id="infoDesc"></p>
    <button onclick="closeInfo()">Close</button>
  </div>
  <div id="title">Md Syful Islam Siyam's Developer Universe ðŸŒŒ</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene Setup
    const container = document.getElementById('container');
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 40);

    // Renderer
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Orbit Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 10;
    controls.maxDistance = 80;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404050, 1.3);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0x00ffff, 2, 150);
    scene.add(pointLight);

    // Starfield background
    function createStarfield() {
      const starsGeometry = new THREE.BufferGeometry();
      const starsCount = 10000;
      const positions = [];

      for (let i = 0; i < starsCount; i++) {
        const x = (Math.random() - 0.5) * 800;
        const y = (Math.random() - 0.5) * 800;
        const z = (Math.random() - 0.5) * 800;
        positions.push(x, y, z);
      }

      starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

      const starsMaterial = new THREE.PointsMaterial({
        color: 0x00ffff,
        size: 0.7,
        sizeAttenuation: true,
        transparent: true,
        opacity: 0.6
      });

      const stars = new THREE.Points(starsGeometry, starsMaterial);
      scene.add(stars);
    }
    createStarfield();

    // Create glowing planet function
    function createPlanet(name, color, size, position, description) {
      // Planet sphere with glow
      const sphereGeom = new THREE.SphereGeometry(size, 32, 32);
      const sphereMat = new THREE.MeshPhongMaterial({color: color, shininess: 100, emissive: color, emissiveIntensity: 0.4});
      const sphere = new THREE.Mesh(sphereGeom, sphereMat);

      // Add glow with sprite
      const spriteMaterial = new THREE.SpriteMaterial({
        map: new THREE.TextureLoader().load('https://i.imgur.com/O5pLrri.png'), // glowing halo texture
        color: color,
        blending: THREE.AdditiveBlending,
        transparent: true,
        opacity: 0.6
      });
      const sprite = new THREE.Sprite(spriteMaterial);
      sprite.scale.set(size * 3, size * 3, 1);
      sphere.add(sprite);

      sphere.position.copy(position);
      sphere.userData = {name, description};

      scene.add(sphere);
      planets.push(sphere);
    }

    // Planets data (skills/projects)
    const planetsData = [
      {
        name: "C & C++",
        color: 0x0099ff,
        size: 2.2,
        position: new THREE.Vector3(-15, 4, 10),
        description: "Strong foundation in C & C++, focused on clean and efficient code."
      },
      {
        name: "Python",
        color: 0x00ff99,
        size: 2,
        position: new THREE.Vector3(-10, -3, 15),
        description: "Experienced in Python for automation, data processing, and scripting."
      },
      {
        name: "Web Development",
        color: 0xff9900,
        size: 2,
        position: new THREE.Vector3(10, 5, -5),
        description: "Skilled in HTML, CSS, JavaScript, and modern frameworks for building web apps."
      },
      {
        name: "Cybersecurity",
        color: 0xff0055,
        size: 2.5,
        position: new THREE.Vector3(18, 0, 7),
        description: "Passionate about ethical hacking, penetration testing, and secure systems design."
      },
      {
        name: "Real-Time Systems",
        color: 0x9966ff,
        size: 2,
        position: new THREE.Vector3(5, -8, 10),
        description: "Building embedded & real-time applications focused on performance and reliability."
      },
      {
        name: "Projects",
        color: 0xffff33,
        size: 2.7,
        position: new THREE.Vector3(0, 8, -12),
        description: "Real-time bus tracker, cybersecurity toolkits, portfolio websites, and more."
      }
    ];

    // Create and store planets
    const planets = [];
    planetsData.forEach(p => createPlanet(p.name, p.color, p.size, p.position, p.description));

    // Raycaster for clicks
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Info panel elements
    const infoPanel = document.getElementById('infoPanel');
    const infoTitle = document.getElementById('infoTitle');
    const infoDesc = document.getElementById('infoDesc');

    function onMouseClick(event) {
      event.preventDefault();

      // Calculate mouse position in normalized device coordinates (-1 to +1)
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(planets);

      if (intersects.length > 0) {
        const planet = intersects[0].object;
        showInfo(planet.userData.name, planet.userData.description);
      }
    }

    function showInfo(title, description) {
      infoTitle.textContent = title;
      infoDesc.textContent = description;
      infoPanel.classList.add('active');
    }

    function closeInfo() {
      infoPanel.classList.remove('active');
    }

    window.addEventListener('click', onMouseClick);
    window.closeInfo = closeInfo;

    // Animate planets rotation
    function animatePlanets(time) {
      planets.forEach((planet, i) => {
        planet.rotation.y += 0.003 + i * 0.0003;
        planet.position.x += Math.sin(time * 0.001 + i) * 0.002;
        planet.position.z += Math.cos(time * 0.001 + i) * 0.002;
      });
    }

    // Animate loop
    function animate(time=0) {
      requestAnimationFrame(animate);
      animatePlanets(time);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>
